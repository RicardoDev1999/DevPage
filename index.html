                <!--<span class="text-carousel-word" data-word="Hi! My Name Is Ricardo Duarte!<br>I'm a Full Stack Programmer.<br>This is my Web Portfolio."></span>-->
                    <span class="text-carousel-word" data-word="Hi! My Name Is Ricardo Duarte!"></span>

            </div>

                </p>
            </div>

    </section>
    <section id="dev-skills" class="anchor-section"></section>
    <section id="dev-projects" class="anchor-section"></section>
    <section id="dev-jobs" class="anchor-section"></section>
    <section id="dev-mentions" class="anchor-section"></section>
</div>

<footer>

</footer>

<script src="js/jquery/dist/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/p5js/p5.min.js"></script>
<script src="js/textCarousel/text-carousel.js"></script>
<!--<script src="js/languages_canvas.js"></script>-->

<script>

    var menuButtons;

    function getCurrentJqScreen() {
        return $.map(menuButtons, function (val) {
            if ($(val).hasClass("active")) {
                return $($.attr(val, 'href'));
            }
        })[0];
    }

    $(function () {

        $(".anchor-section:not(#dev-title)").fadeOut();
        $("#menu").removeClass("hidden");

        menuButtons = $("#menu .btn-menu");

        $(menuButtons).on("click", function (evt) {

            var triggerElement = this;

            if (!$(triggerElement).prop("disabled") && !$(triggerElement).hasClass("active")) {

                var currScreen = getCurrentJqScreen();
                var newScreen = $($.attr(triggerElement, 'href'));

                $(menuButtons)
                    .removeClass("active")
                    .prop("disabled", true);

                $(triggerElement).addClass("active");
                
                currScreen.fadeOut(500);
                newScreen.fadeIn(1000, function () {
                    $(menuButtons)
                        .prop("disabled", false)
                });


                $(triggerElement).tooltip('hide');
                $(triggerElement).mouseleave();
                $(triggerElement).focusout();
            }
        });
        
        new TextCarousel($("#dev-title-text-carousel"), 50, 1200).start();

        $('[data-toggle="tooltip"]').tooltip();

        $(window).on("resize", function () {
            var activeMenuButton = getCurrentJqScreen();
            if (activeMenuButton) {
                //$('html, body').scrollTop(activeMenuButton).offset().top);
            }
        });

    });
</script>
</body>

</html>

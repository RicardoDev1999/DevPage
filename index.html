<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <title>Ricardo Duarte Web Portofolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700');

        html,
        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .text-carousel {
            font-weight: 700;
            font-size: 2em;
        }

        .text-carousel::after {
            content: '|';
            animation: text-carousel-after 600ms infinite;
        }

        @keyframes text-carousel-after {
            0% {
                color: transparent;
            }

            70% {
                color: transparent;
            }

            71% {
                color: inherit;

            }

            100% {
                color: inherit;
            }
        }

        .anchor-section {
            min-height: 100vh !important;
        }

        #dev-title {
            padding-top: 10vh;
            background-color: cyan;
        }

        #dev-about {
            padding-top: 10vh;
            background-color: red;
        }

        #dev-skills {
            background-color: mediumblue;
        }

        #dev-projects {
            background-color: green;
        }

        #dev-jobs {
            background-color: brown;
        }

        #menu {
            position: fixed;
            top: calc(100% - 7em);
            margin: 0 auto;
            left: 0;
            right: 0;
            text-align: center;
            display: inline-block;
            transition: top ease-in 500ms;
        }

        #menu .btn-menu {
            position: relative;
            width: 3.5em;
            height: 3.5em;
            background: transparent;
            border: 2px solid black;
            border-radius: 50%;
            opacity: 0.7;
            margin: 0 1em;
            padding: 0.6em;
            outline: none;
            transition: filter ease-in 300ms,
            background-color ease-in-out 300ms,
            border-color ease-out 200ms;
        }

        #menu .btn-menu.active,
        #menu .btn-menu:hover {
            opacity: 1;
            cursor: pointer;
            filter: invert(100%);
            background-color: white;
            border-color: white;
        }

        @media (max-width: 768px) {
            body {
                font-size: 60%;
            }

            #menu .btn-menu.active,
            #menu .btn-menu {
                width: 4.5em;
                height: 4.5em;
                padding: 0.8em;
            }

            p {
                font-size: 1.5em;
            }
        }

        @media (max-width: 425px) {
            #menu .btn-menu.active,
            #menu .btn-menu {
                padding: 0.6em;
                width: 4em;
                height: 4em;
                margin: 0 0.5em;
            }
        }

    </style>
</head>

<body>

<header>
</header>

<div id="menu">
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="Home" data-animation="true"
            href="#devtitle">
        <img src="images/icons/home.svg" class="img-fluid" alt="home">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="About Me" data-animation="true"
            href="#devabout">
        <img src="images/icons/about.svg" class="img-fluid">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="Skills" data-animation="true"
            href="#devskills">
        <img src="images/icons/skills.svg" class="img-fluid">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="Projects" data-animation="true"
            href="#devprojects">
        <img src="images/icons/projects.svg" class="img-fluid">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="Jobs" data-animation="true"
            href="#devjobs">
        <img src="images/icons/jobs.svg" class="img-fluid">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="Mentions" data-animation="true"
            href="#devmentions">
        <img src="images/icons/mentions.svg" class="img-fluid">
    </button>
</div>

<section id="dev-title" data-section-name="devtitle" class="anchor-section">
    <div class="row mx-1">
        <div class="col-sm-12">
            <picture>
                <img src="images/Developers.png" class="mx-auto mt-5 d-block img-fluid" alt="Developer Image">
            </picture>
        </div>
        <div class="col-sm-12 text-center align-self-center">
            <div class="text-carousel" id="dev-title-text-carousel">
                <span class="text-carousel-word" data-word="
                Hi! My Name Is Ricardo Duarte!<br>
                I'm a Full Stack Programmer.<br>
                This is my Web Portfolio."></span>
            </div>
        </div>
    </div>
</section>
<section id="dev-about" data-section-name="devabout" class="anchor-section">
    <div class="row mx-3 my-5 px-5">
        <div class="col-12 text-center">
            <h1 class="blend-text">ABOUT ME</h1>
        </div>
    </div>
    <div class="row mx-3 px-5">
        <div class="col-md-2 col-sm-12 text-center align-self-center">
            <img width="250px" height="250px" class="img-fluid" src="images/hero-animated.gif" alt="2d-hero">
        </div>
        <div class="col-md-10 col-sm-12 text-justify align-self-center">
            <p>
                I started programming at the age of twelve with a game making platform called <b>Rpg Maker</b>.<br>
                The love for programming started there.<br>
                At the age of 16 I took a Programming Course which lead me to my first job where I started to
                thrive in the craft of being an Programmer.
            </p>
        </div>
    </div>
</section>
<section id="dev-skills" data-section-name="devskills" class="anchor-section"></section>
<section id="dev-projects" data-section-name="devprojects" class="anchor-section"></section>
<section id="dev-jobs" data-section-name="devjobs" class="anchor-section"></section>
<section id="dev-mentions" data-section-name="devmentions" class="anchor-section"></section>

<footer>

</footer>

<script src="js/jquery/dist/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/p5js/p5.min.js"></script>
<script src="js/textCarousel/text.carousel.js"></script>
<script src="js/scrollify/jquery.scrollify.js"></script>
<!--<script src="js/languages_canvas.js"></script>-->

<script>

    function scrollifySetActiveButton() {
        $(menuButtons).tooltip('hide');
        $(menuButtons).mouseleave();
        $(menuButtons).focusout();
        menuButtons.removeClass("active");
        var currIndexScroll = $.scrollify.currentIndex();
        $(menuButtons[currIndexScroll]).addClass("active");
    }

    var menuButtons;

    $(function () {

        menuButtons = $("#menu .btn-menu");

        $.scrollify({
            section: ".anchor-section",
            scrollbars: false,
            scrollSpeed: 1000,
            setHeights: false,
            before: function () {
                scrollifySetActiveButton();
                var currIndexScroll = $.scrollify.currentIndex();
                $(menuButtons[currIndexScroll]).tooltip('show');
            },
            after: function () {
                var currIndexScroll = $.scrollify.currentIndex();
                $(menuButtons[currIndexScroll]).tooltip('hide');
            },
            afterRender: function () {
                scrollifySetActiveButton();
            },
            afterResize: function(){
                $.map(menuButtons , function(e){
                    if($(e).hasClass("active")){
                        $.scrollify.move($.attr(e, 'href'));
                    }
                })
            }
        });

        $(menuButtons).on("click", function (evt) {

            var triggerElement = this;

            if (!$(triggerElement).prop("disabled") && !$(triggerElement).hasClass("active")) {

                $(menuButtons)
                    .removeClass("active")
                    .prop("disabled", true);

                $(triggerElement).addClass("active");

                $.map(menuButtons, function (e, i) {
                    if (!$(e).hasClass("active")) {
                        $(e).hide(200);
                    }
                });

                $.scrollify.move($.attr(triggerElement, 'href'));

                setTimeout(function () {
                    $(menuButtons)
                        .prop("disabled", false)
                        .show(300);
                }, 700);

                $(triggerElement).tooltip('hide');
                $(triggerElement).mouseleave();
                $(triggerElement).focusout();

            }
        });

        new textCarousel().create($("#dev-title-text-carousel"), 50, 800);

        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <title>Ricardo Duarte Web Portofolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700');

        html,
        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .text-carousel {
            font-weight: 700;
            font-size: 2em;
        }

        .text-carousel::after {
            content: '|';
            animation: text-carousel-after 600ms infinite;
        }

        @keyframes text-carousel-after {
            0% {
                color: transparent;
            }

            70% {
                color: transparent;
            }

            71% {
                color: inherit;

            }

            100% {
                color: inherit;
            }
        }

        .anchor-section {
            min-height: 100vh;
        }

        #dev-title {
            padding-top: 20vh;
            background-color: cyan;
        }

        #dev-about {
            background-color: red;
        }

        #dev-skills {
            background-color: mediumblue;
        }

        #dev-projects {
            background-color: green;
        }

        #dev-jobs {
            background-color: brown;
        }

        #menu {
            position: fixed;
            top: calc(100% - 7em);
            margin: 0 auto;
            left: 0;
            right: 0;
            text-align: center;
            display: inline-block;
            transition: top ease-in 500ms;
        }

        #menu .btn-menu {
            position: relative;
            width: 3.5em;
            height: 3.5em;
            background: transparent;
            border: 2px solid black;
            border-radius: 50%;
            opacity: 0.7;
            margin: 0 1em;
            padding: 0.6em;
            outline: none;
            transition: filter ease-in 300ms, background-color ease-in-out 300ms, border-color ease-out 200ms;
        }

        #menu .btn-menu.active,
        #menu .btn-menu:hover {
            opacity: 1;
            cursor: pointer;
            filter: invert(100%);
            background-color: white;
            border-color: white;
        }

        @media (max-width: 768px) {
            body {
                font-size: 60%;
            }

            #menu .btn-menu.active,
            #menu .btn-menu {
                width: 4.5em;
                height: 4.5em;
                padding: 0.8em;
            }
        }

        @media (max-width: 425px) {
            body {
                font-size: 50%;
            }
        }
    </style>
</head>

<body>

<header>
</header>

<div id="menu">
    <button class="btn-menu active" data-toggle="tooltip" data-placement="top" title="Home" data-animation="true"
            href="#dev-title">
        <img src="images/icons/home.svg" class="img-fluid" alt="home">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="About" data-animation="true"
            href="#dev-about">
        <img src="images/icons/about.svg" class="img-fluid">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="Skills" data-animation="true"
            href="#dev-skills">
        <img src="images/icons/skills.svg" class="img-fluid">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="Projects" data-animation="true"
            href="#dev-projects">
        <img src="images/icons/projects.svg" class="img-fluid">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="Jobs" data-animation="true"
            href="#dev-jobs">
        <img src="images/icons/jobs.svg" class="img-fluid">
    </button>
    <button class="btn-menu" data-toggle="tooltip" data-placement="top" title="Mentions" data-animation="true"
            href="#dev-mentions">
        <img src="images/icons/mentions.svg" class="img-fluid">
    </button>
</div>

<section id="dev-title" class="anchor-section">
    <div class="row mx-5 px-5">
        <div class="col-sm-12">
            <picture>
                <img src="images/Developers.png" class="mx-auto d-block img-fluid" alt="Developer Image">
            </picture>
        </div>
        <div class="col-sm-12 text-center align-self-center white">
            <div class="text-carousel" id="dev-title-text-carousel">
                <span class="text-carousel-word" data-word="
                Hi! My Name Is Ricardo Duarte!<br>
                I'm a Full Stack Programmer.<br>
                This is my Web Portfolio."></span>
                <!--
                <span class="text-carousel-word" data-word="Hi! My Name Is Ricardo Duarte!"></span>
                <span class="text-carousel-word" data-word="I'm a Full Stack Programmer."></span>
                <span class="text-carousel-word" data-word="This is my Web Portfolio."></span>
                -->
            </div>
        </div>
    </div>
</section>
<section id="dev-about" class="anchor-section">
    <div class="row">
        a
    </div>
</section>
<section id="dev-skills" class="anchor-section"></section>
<section id="dev-projects" class="anchor-section"></section>
<section id="dev-jobs" class="anchor-section"></section>
<section id="dev-mentions" class="anchor-section"></section>

<footer>

</footer>

<script src="js/jquery/dist/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/p5js/p5.min.js"></script>
<script src="js/textCarousel/text.carousel.js"></script>
<!--<script src="js/languages_canvas.js"></script>-->

<script>

    $(function () {

        $(document).ready(function () {
            $(this).scrollTop(0);
        });

        var menuButtons = $("#menu .btn-menu");
        
        $(menuButtons).on("click", function (evt) {

            var triggerElement = this;
            
            if (!$(triggerElement).prop("disabled") && !$(triggerElement).hasClass("active")) {

                $(menuButtons)
                    .removeClass("active")
                    .prop("disabled" , true);
                
                $(triggerElement).addClass("active");

                $.map(menuButtons , function(e , i){
                    if(!$(e).hasClass("active")){
                        $(e).hide(500);
                    }
                });
                
                $('html, body').animate({
                    scrollTop: $($.attr(triggerElement, 'href')).offset().top
                }, 1000, function () {
                    $(triggerElement).tooltip('hide');
                    $(triggerElement).mouseleave();
                    $(triggerElement).focusout();
                    $(menuButtons).prop("disabled" , false).show(500);
                });
            }
        });

        new textCarousel().create($("#dev-title-text-carousel"), 50, 800);

        $('[data-toggle="tooltip"]').tooltip();

        $(window).on("resize", function () {
            var activeMenuButton = $.map(menuButtons, function (val, i) {
                if ($(val).hasClass("active")) {
                    return val;
                }
            });

            if (activeMenuButton) {
                $(activeMenuButton).click();
            }
        });

    });
</script>
</body>

</html>
